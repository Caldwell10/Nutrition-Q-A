<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Q&A System</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <main>
        <h1>Nutrition Q&A System</h1>
        <form method="POST">
            <input type="text" name="query" placeholder="e.g., What foods are high in protein?" required>
            <button type="submit">Search</button>
        </form>

        <!-- Jinja2: Display results dynamically -->
        {% if results %}
            <h2>Top Results:</h2>
            <div>
                {% for result in results %}
                    <div class="result">
                        <p>{{ result.text }}</p>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <h2>No results found for your query. Please try a different search.</h2>
        {% endif %}
    </main>

    <!-- Footer -->
    <footer>
        Â© 2025 Nutrition Q&A System | Powered by FAISS and Flask
    </footer>
</body>
</html>
